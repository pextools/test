<!DOCTYPE html>
<html>
<head>
    <title>Telegram OSINT - –ü–†–û–°–¢–û–ô</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        .result {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        
        .result.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .info-item {
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid #e9ecef;
        }
        
        .label {
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Telegram OSINT Analyzer</h1>
        
        <div class="search-box">
            <input type="text" id="username" placeholder="–í–≤–µ–¥–∏—Ç–µ @username –∏–ª–∏ ID..." value="@durov">
            <button onclick="analyzeUser()">–ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>
        </div>
        
        <div id="result" class="result">
            <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –∞–Ω–∞–ª–∏–∑–∞:</h3>
            <div id="userData" class="user-info">
                <!-- –ó–¥–µ—Å—å –ø–æ—è–≤—è—Ç—Å—è –¥–∞–Ω–Ω—ã–µ -->
            </div>
        </div>
        
        <div style="margin-top: 30px; text-align: center; color: #666; font-size: 14px;">
            <p>–ü—Ä–æ—Å—Ç–∞—è –≤–µ—Ä—Å–∏—è OSINT –∞–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä–∞ Telegram</p>
        </div>
    </div>

    <script>
        async function analyzeUser() {
            const username = document.getElementById('username').value.trim();
            if (!username) return alert('–í–≤–µ–¥–∏—Ç–µ username!');
            
            const resultDiv = document.getElementById('result');
            const userDataDiv = document.getElementById('userData');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            userDataDiv.innerHTML = '<div style="text-align:center;">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</div>';
            resultDiv.classList.add('active');
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ –±—ç–∫–µ–Ω–¥
                const response = await fetch(`/api/user/${username}`);
                const data = await response.json();
                
                if (data.error) {
                    userDataDiv.innerHTML = `<div style="color:red;">‚ùå –û—à–∏–±–∫–∞: ${data.error}</div>`;
                    return;
                }
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                userDataDiv.innerHTML = `
                    <div class="info-item">
                        <div class="label">ID:</div>
                        <div>${data.id || '–ù–µ —É–∫–∞–∑–∞–Ω'}</div>
                    </div>
                    <div class="info-item">
                        <div class="label">Username:</div>
                        <div>${data.username || '–ù–µ —É–∫–∞–∑–∞–Ω'}</div>
                    </div>
                    <div class="info-item">
                        <div class="label">–ò–º—è:</div>
                        <div>${data.first_name || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
                    </div>
                    <div class="info-item">
                        <div class="label">–§–∞–º–∏–ª–∏—è:</div>
                        <div>${data.last_name || '–ù–µ —É–∫–∞–∑–∞–Ω–∞'}</div>
                    </div>
                    <div class="info-item">
                        <div class="label">–ë–æ—Ç:</div>
                        <div>${data.is_bot ? 'ü§ñ –î–∞' : 'üë§ –ù–µ—Ç'}</div>
                    </div>
                `;
                
            } catch (error) {
                userDataDiv.innerHTML = `<div style="color:red;">‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}</div>`;
            }
        }
        
        // –ê–Ω–∞–ª–∏–∑ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Enter
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') analyzeUser();
        });
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∞–ª–∏–∑ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ (–ø—Ä–∏–º–µ—Ä)
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('username').focus();
            }, 100);
        };
    </script>
</body>
</html>
